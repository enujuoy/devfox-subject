<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head" />
<body>
<div th:replace="fragments/header.html :: header ('user')"></div>
<div class="row">
  <form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/users/login}" th:object="${userLoginRequest}" align="left">
    <div>
      <label th:for="loginId">ユーザーID</label><br/>
      <input type="text" th:field="*{loginId}" placeholder="ユーザーIDを入力してください。"/>
    </div>
    <br/>
    <div>
      <label th:for="password">パスワード</label><br/>
      <input type="password" th:field="*{password}" placeholder="パスワードを入力してください。"/>
    </div>
    <br/>
    <div id="login-fail" class="error-div" align="center" hidden>ユーザーIDまたはパスワードが一致しません。</div>
    <br/>
    <div align="center">
      <button class="btn user-btn" type="submit">ログイン</button>
    </div>
  </form>
</div>

<script th:inline="javascript">
  window.onload = function () {
    if(location.href.includes("fail")) {
      document.getElementById("login-fail").removeAttribute("hidden");
    }
  }
</script>

</body>
</html>
