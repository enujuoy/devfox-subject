<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
</head>
<body>
<script th:inline="javascript">
  window.onload = function () {
    /* 메시지가 있을 경우 alert로 표시 */
    const message = /*[[${message}]]*/ null;
    const nextUrl = /*[[${nextUrl}]]*/ "/";

    if (message) {
      alert(message);
    }

    // nextUrl로 이동
    if (nextUrl) {
      window.location.href = nextUrl;
    }
  }
</script>
</body>
</html>
