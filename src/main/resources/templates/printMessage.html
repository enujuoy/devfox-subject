<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
</head>
<body>
<script th:inline="javascript">
  window.onload = function () {
    if([[${message}]] != null) {
      alert([[${message}]])
    }
    window.location.href = [[${nextUrl}]]
  }
</script>
</body>
</html>
